<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Capstone</title>
    <script src="https://kit.fontawesome.com/6c26cc115b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="iconDiv">
        <img class="logo" class="icon" id="pageIcon" alt="" />
      </div>
      <nav>
        <ul class="headerList">
          <li class="headerListItem"><a href="https://www.tvmaze.com/api" rel="noopener noreferrer" target="_blank">TVmaze</a></li>
          <li class="headerListItem">
            <select class="movieSelection" id="movieSelection">
              <option class="" id="topTenOption" >Top-Ten</option>
              <option class="" id="dramaOption">Drama</option>
              <option class="" id="sciFiOption">Sci-Fi</option>
              <option class="" id="ThrillerOption">Thriller</option>
            </select>
            <span class="items-counter"></span></li>
        </ul>
      </nav>
    </header>
    <main>
      <button id="sci-FiBtn">Drama</button>
      <section id="cardContainer">
      </section>
    </main>
    <footer>
      <p>Created by Benson and Ismael under MIT license</p>
    </footer>
  </body>
</html>
